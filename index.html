<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>烟花动画 DEMO演示</title>
<style type="text/css">
  body{
    margin: 0;
    padding: 0;
  }
  .demo{
    width:1000px;
    height:100%;
    position: fixed;
    background: url(images/bg.gif);
  }
</style>
</head>
<body>
  <div class="demo"></div>
  <script type="text/javascript" src="fireworks.js"></script>
  <script type="text/javascript">
    var demo = document.getElementsByClassName("demo")[0];
  	demo.fireworks({ 
  	  opacity: 0.6, // opactiy for fireworks
  	  width: '100%', // width for canvas
  	  height: '100%', // height for canvas
      interval: 2000, // interval for firework
      speed: 40 // speed for firework
  	});
  </script>
</body>
</html>
